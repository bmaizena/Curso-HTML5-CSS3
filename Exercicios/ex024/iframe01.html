<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            background-color: rgb(199, 198, 197);
        }
        iframe {
            width: 300px;
            height: 400px;
            border-radius: 5px;
            box-shadow: 0px 0px 40px rgba(253, 252, 252, 0.884);
            border: 0.5px solid rgba(0, 0, 0, 0.247);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto"> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> 
        </iframe>

        para aprender a programar.
    </p>
    <p> 
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub</a> 
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
